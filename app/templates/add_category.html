{% extends 'base.html' %}
{% block title %}Add Category{% endblock %}
{% block content %}
    <h1>Add a Category</h1>
    <form method="post" class="add-form">
        {% csrf_token %}
        <div class="form-group">
            <label for="id_name">Name:</label>
            {{ form.name }}
        </div>
        <button type="submit" class="btn btn-primary">Add Category</button>
    </form>
{% endblock %}
